<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Grid Widget</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --bg-color: #fff; --text-color: #111;
      margin: 0; padding: 15px; background: var(--bg-color); color: var(--text-color);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 8px;
    }
    .card {
      position: relative;
      background: #f7f7f7;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      min-height: 180px;
      display: flex; align-items: center; justify-content: center;
      color: #999; font-size: 14px;
      user-select: none;
    }
    .card.empty {
      background: #cce5cc;
      font-style: italic;
      font-weight: 500;
    }
    .card.empty .label-irregular {
      position: absolute; top: 5px; left: 5px;
      color: #2d7a2d;
      font-size: 12px; font-weight: 600;
    }
    .card img, .card video {
      width: 100%; height: auto; display: block; border-radius: 10px;
    }
    .overlay {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.6); color: white;
      padding: 6px 8px; font-size: 13px;
      display: none; justify-content: space-between;
      border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
    }
    .card:hover .overlay,
    .card:focus-within .overlay {
      display: flex;
    }
    .badge-video {
      position: absolute; top: 6px; right: 6px;
      background: #fff; color: #333; border-radius: 50%;
      font-size: 12px; padding: 3px 6px; font-weight: bold; opacity: 0.8;
    }
    .badge-carousel {
      position: absolute; top: 6px; right: 30px;
      background: white; color: #000; border-radius: 4px;
      font-size: 14px; font-weight: bold; padding: 2px 6px; opacity: 0.7;
    }
    .modal {
      display: none; position: fixed; z-index: 1000;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      align-items: center; justify-content: center;
    }
    .modal-content {
      position: relative; max-width: 90vw; max-height: 90vh;
      background: #111; border-radius: 10px; overflow: hidden;
      display: flex; flex-direction: column; user-select: none;
    }
    .modal-header {
      color: white; padding: 10px; text-align: center; font-size: 18px;
    }
    .modal-body {
      flex-grow: 1; overflow: hidden; position: relative;
    }
    .modal-media {
      width: 100%; height: 100%; object-fit: contain; background: black;
    }
    .modal-nav {
      position: absolute; top: 50%; transform: translateY(-50%);
      color: white; font-size: 30px;
      background: rgba(0,0,0,0.4); border-radius: 50%; width: 40px;
      height: 40px; line-height: 40px; text-align: center;
      cursor: pointer; user-select: none;
    }
    .modal-prev { left: 10px; }
    .modal-next { right: 10px; }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .card {
        min-height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="grid" id="gridContainer"></div>

  <div id="modal" class="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header" id="modalTitle"></div>
      <div class="modal-body">
        <img id="modalImage" class="modal-media" alt="" />
        <video id="modalVideo" class="modal-media" controls style="display:none;"></video>
      </div>
      <div class="modal-nav modal-prev" tabindex="0" role="button" aria-label="Previous">&#10094;</div>
      <div class="modal-nav modal-next" tabindex="0" role="button" aria-label="Next">&#10095;</div>
    </div>
  </div>

  <script>
    // --- Selección de nodos base ---
    const gridContainer = document.getElementById('gridContainer');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalImage = document.getElementById('modalImage');
    const modalVideo = document.getElementById('modalVideo');

    // Estado mínimo para modal (mostramos solo el primer asset, como tu UI base)
    let currentPost = null;

    // --- Render de una card (sin cambiar estilos/layout) ---
    function createCard(post) {
      const card = document.createElement('div');
      card.className = 'card';

      if (!post || !post.assets || post.assets.length === 0) {
        card.classList.add('empty');
        card.innerHTML = '<div class="label-irregular">Irregular</div>No hay contenido aún';
        return card;
      }

      const mainAsset = post.assets[0];

      if (mainAsset.type === 'video') {
        const video = document.createElement('video');
        video.src = mainAsset.url;
        video.setAttribute('muted', '');
        video.setAttribute('playsinline', '');
        video.className = 'card-video';
        card.appendChild(video);
      } else {
        const img = document.createElement('img');
        img.src = mainAsset.url;
        img.alt = post.title || '';
        card.appendChild(img);
      }

      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.textContent = `${post.title || ''}${post.date ? ' - ' + post.date : ''}`;
      card.appendChild(overlay);

      if (mainAsset.type === 'video') {
        const badge = document.createElement('div');
        badge.className = 'badge-video';
        badge.textContent = '▶';
        card.appendChild(badge);
      }
      if (post.assets.length > 1) {
        const carouselBadge = document.createElement('div');
        carouselBadge.className = 'badge-carousel';
        carouselBadge.textContent = 'IG';
        card.appendChild(carouselBadge);
      }

      if (mainAsset.type === 'video') {
        const video = card.querySelector('video');
        card.addEventListener('mouseenter', () => video.play());
        card.addEventListener('mouseleave', () => video.pause());
      }

      card.addEventListener('click', () => openModal(post));
      return card;
    }

    function renderGrid(posts) {
      gridContainer.innerHTML = '';
      if (!posts || posts.length === 0) {
        for (let i = 0; i < 6; i++) {
          gridContainer.appendChild(createCard(null));
        }
        return;
      }
      posts.forEach(post => {
        gridContainer.appendChild(createCard(post));
      });
    }

    // --- Modal básico (primer asset, igual que tu UI actual) ---
    function openModal(post) {
      currentPost = post || null;
      if (!currentPost || !currentPost.assets || currentPost.assets.length === 0) return;

      const main = currentPost.assets[0];
      if (main.type === 'video') {
        modalVideo.src = main.url;
        modalVideo.style.display = 'block';
        modalImage.style.display = 'none';
        modalVideo.play().catch(()=>{});
      } else {
        modalImage.src = main.url;
        modalImage.style.display = 'block';
        modalVideo.style.display = 'none';
        modalVideo.pause();
      }
      modalTitle.textContent = currentPost.title || '';
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
      modal.focus();
    }

    function closeModal() {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      modalVideo.pause();
      modalVideo.currentTime = 0;
    }

    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.style.display === 'flex') closeModal();
    });

    // --- Carga de datos reales desde /api/grid (sin tocar UI) ---
    async function loadAndRender() {
      try {
        const r = await fetch('/api/grid?page=1&pageSize=24', { cache: 'no-store' });
        const j = await r.json();
        // El backend devuelve { page, pageSize, total, posts: [...] }
        renderGrid(j.posts || []);
      } catch (e) {
        console.error(e);
        renderGrid([]); // placeholders si falla
      }
    }

    // Init
    loadAndRender();

    // --- Opcional: desactivar cualquier UI de “bio” si la hubiera ---
    (function killBio(){
      try {
        document.querySelectorAll('[data-ui="bio-menu"], [data-ui="bio-toggle"], .js-bio, [data-bio]')
          .forEach(el => el.remove());
        window.__DISABLE_BIO__ = true;
      } catch(e) {}
    })();
  </script>
</body>
</html>
